<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Welcome to the Productivity and Wellness App!</h1>
    <h2>Tasks</h2>
    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task.description }} <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
