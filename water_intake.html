<!-- templates/water_intake.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Log Water Intake</h1>
    <form method="post" action="/log_water_intake">
        <label for="amount">Amount (ml):</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Log</button>
    </form>
    {% endblock %}
</body>
</html>
